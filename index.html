<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wkrótce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c0c0c;
            color: #e5e7eb;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #0c0c0c;
            animation: moveStarfield 100s linear infinite;
        }

        @keyframes moveStarfield {
            from { background-position: 0 0; }
            to { background-position: -10000px -10000px; }
        }

        .starfield-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #0c0c0c 100%);
        }

        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .coming-soon-text {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #1d4ed8, #9333ea, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientAnim 4s ease-in-out infinite alternate, glowPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes gradientAnim {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        @keyframes glowPulse {
            from { text-shadow: 0 0 10px #1d4ed8, 0 0 20px #9333ea; }
            to { text-shadow: 0 0 15px #1d4ed8, 0 0 30px #9333ea, 0 0 45px #9333ea; }
        }

        .countdown-container {
            margin-top: 2rem;
            min-height: 100px;
        }

        .thank-you-text {
            font-size: 0.875rem;
            opacity: 0.6;
            margin-top: 1rem;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.6; transform: translateY(0); }
        }
        
        .announcement {
            position: fixed;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 20;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .announcement.show {
            bottom: 2rem;
        }

        .countdown-item {
            display: inline-block;
            margin: 0 0.5rem;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
        }

        .countdown-item span {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="starfield"></div>
    <div class="main-container">
        <h1 class="coming-soon-text">Wkrótce</h1>

        <div id="countdown-container" class="countdown-container">
        </div>

        <div class="mt-8">
            <p class="text-xl font-bold opacity-80">Powered by O5K4R_ Technologic</p>
            <p class="thank-you-text">Dziękujemy O5K4R_ Technologic za stworzenie strony</p>
        </div>
    </div>

    <div class="announcement" id="announcement">
        <p class="text-xl">Już wkrótce ogłosimy datę publikacji...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const revealDate = new Date("December 1, 2025 00:00:00").getTime();
            const launchDate = new Date("January 10, 2026 00:00:00").getTime();
            const now = new Date().getTime();
            const countdownContainer = document.getElementById('countdown-container');

            if (now < revealDate) {
                countdownContainer.innerHTML = '<p class="text-2xl opacity-80 animate-pulse">Data premiery już wkrótce zostanie ogłoszona!</p>';
            } else {
                const x = setInterval(function() {
                    const now = new Date().getTime();
                    const distance = launchDate - now;

                    if (distance < 0) {
                        clearInterval(x);
                        countdownContainer.innerHTML = '<p class="text-2xl opacity-80">Projekt wystartował!</p>';
                        return;
                    }

                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    countdownContainer.innerHTML = `
                        <div class="countdown-item">${String(days).padStart(2, '0')}<span>Dni</span></div>
                        <div class="countdown-item">${String(hours).padStart(2, '0')}<span>Godzin</span></div>
                        <div class="countdown-item">${String(minutes).padStart(2, '0')}<span>Minut</span></div>
                        <div class="countdown-item">${String(seconds).padStart(2, '0')}<span>Sekund</span></div>
                    `;
                }, 1000);
            }
        });

        window.addEventListener('scroll', function() {
            const announcement = document.getElementById('announcement');
            if (window.scrollY > 200) {
                announcement.classList.add('show');
            } else {
                announcement.classList.remove('show');
            }
        });
    </script>
</body>
</html>
