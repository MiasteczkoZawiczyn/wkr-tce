<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wkrótce - Lepszy Projekt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c0c0c;
            color: #e5e7eb;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #0c0c0c;
        }

        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeAndSlideIn 1.5s ease-out forwards;
        }

        @keyframes fadeAndSlideIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .coming-soon-text {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #1d4ed8, #9333ea, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientAnim 4s ease-in-out infinite alternate, glowPulse 2s ease-in-out infinite alternate;
        }

        @keyframes gradientAnim {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        @keyframes glowPulse {
            from { text-shadow: 0 0 10px #1d4ed8, 0 0 20px #9333ea; }
            to { text-shadow: 0 0 15px #1d4ed8, 0 0 30px #9333ea, 0 0 45px #9333ea; }
        }

        .countdown-container {
            margin-top: 2rem;
            min-height: 100px;
        }

        .announcement {
            position: fixed;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 1.5rem;
            border-radius: 1rem;
            transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 20;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .announcement.show {
            bottom: 2rem;
        }

        .countdown-item {
            display: inline-block;
            margin: 0 0.5rem;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
        }

        .countdown-item span {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.8;
            font-weight: 400;
        }

        .progress-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #334155;
            border-radius: 9999px;
            overflow: hidden;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1d4ed8, #9333ea);
            width: 0; 
            transition: width 2s ease-out;
            border-radius: 9999px;
        }
        
        .social-icons a {
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
            color: #9333ea; 
        }
        
        .top-header {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        
        .logo-group {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            margin-right: 0.5rem;
            box-shadow: 0 0 10px #1d4ed8;
            border: 2px solid #9333ea;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            background: linear-gradient(90deg, #1d4ed8, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientAnim 4s ease-in-out infinite alternate;
        }

        .social-links {
            display: flex;
            align-items: center;
        }
        
        .social-links p {
            margin-right: 1rem;
            font-weight: bold;
            opacity: 0.8;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .top-header {
                flex-direction: column;
                justify-content: center;
                gap: 1rem;
            }
            .social-links p {
                display: none;
            }
        }
        
        .mystery-text {
            margin-top: 2.5rem; 
            font-size: 1.25rem;
            opacity: 0.7;
            font-style: italic;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: #0c0c0c;
            border: 2px solid #9333ea;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            z-index: 100;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            opacity: 0;
            animation: fadeInOut 3s forwards;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="main-container" id="mainContainer">
        <div class="top-header">
            <div class="logo-group">
                <img src="https://placehold.co/40x40/0d0d0d/e2e8f0?text=O" alt="O5K4R_ Technologic Logo" class="logo-image">
                <span class="logo-text">O5K4R_ Technologic</span>
            </div>
            <div class="social-links">
                <p class="text-xl font-bold opacity-80">Śledź nas</p>
                <div class="social-icons flex space-x-4">
                    <a href="#" class="social-link text-gray-400 hover:text-white text-2xl" data-link-type="discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="social-link text-gray-400 hover:text-white text-2xl" data-link-type="tiktok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="#" class="social-link text-gray-400 hover:text-white text-2xl" data-link-type="website">
                        <i class="fas fa-globe"></i>
                    </a>
                </div>
            </div>
        </div>

        <h1 class="coming-soon-text" id="comingSoonText">Wkrótce</h1>

        <div id="countdown-container" class="countdown-container">
        </div>

        <div class="mt-8 text-center">
            <p class="text-xl font-bold opacity-80 mb-2">Postęp projektu: <span id="progress-percent">0%</span></p>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <p class="mystery-text">Czyżby nowy projekt? A może jakieś...</p>
    </div>

    <div class="announcement" id="announcement">
        <p class="text-xl">Już wkrótce ogłosimy datę publikacji...</p>
    </div>

    <div id="message-box" class="message-box hidden">
        Ha! Nie dla psa! Wkrótce wszystko ogłosimy i dopiero te linki będą działać.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownContainer = document.getElementById('countdown-container');
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progress-percent');
            const targetProgress = 2; 
            const socialLinks = document.querySelectorAll('.social-link');
            const messageBox = document.getElementById('message-box');

            const links = {
                discord: "https://discord.gg/qCtV3uGguB",
                tiktok: "#", 
                website: "https://miasteczkozawiczyn.github.io/ZawiczynMIASTECZKO/"
            };

            const updateProgress = (current) => {
                progressPercent.textContent = `${Math.round(current)}%`;
            };
            
            let progress = 0;
            const animateProgress = () => {
                const step = 1;
                if (progress < targetProgress) {
                    progress += step;
                    
                    const visibleWidth = Math.max(5, progress);
                    progressBar.style.width = `${visibleWidth}%`;
                    
                    updateProgress(progress);
                    requestAnimationFrame(animateProgress);
                }
            };

            animateProgress();

            const checkDatesAndCountdown = () => {
                const now = new Date().getTime();
                const revealDate = new Date("August 14, 2025 00:00:00").getTime();
                const launchDate = new Date("January 10, 2026 00:00:00").getTime();
                let countdownFinished = false;

                if (now < revealDate) {
                    countdownContainer.innerHTML = '<p class="text-2xl opacity-80 animate-pulse">Data premiery już wkrótce zostanie ogłoszona!</p>';
                } else {
                    const x = setInterval(function() {
                        const now = new Date().getTime();
                        const distance = launchDate - now;

                        if (distance < 0) {
                            clearInterval(x);
                            countdownContainer.innerHTML = '<p class="text-2xl opacity-80">Projekt wystartował!</p>';
                            countdownFinished = true;
                            socialLinks.forEach(link => {
                                const linkType = link.getAttribute('data-link-type');
                                if (links[linkType] && links[linkType] !== '#') {
                                    link.href = links[linkType];
                                }
                            });
                            return;
                        }

                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        countdownContainer.innerHTML = `
                            <div class="countdown-item">${String(days).padStart(2, '0')}<span>Dni</span></div>
                            <div class="countdown-item">${String(hours).padStart(2, '0')}<span>Godzin</span></div>
                            <div class="countdown-item">${String(minutes).padStart(2, '0')}<span>Minut</span></div>
                            <div class="countdown-item">${String(seconds).padStart(2, '0')}<span>Sekund</span></div>
                        `;
                    }, 1000);
                }

                socialLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault(); 
                        if (!countdownFinished) {
                            messageBox.classList.remove('hidden');
                            setTimeout(() => {
                                messageBox.classList.add('hidden');
                            }, 3000); 
                        } else {
                            const linkType = this.getAttribute('data-link-type');
                            if (links[linkType] && links[linkType] !== '#') {
                                window.open(links[linkType], '_blank');
                            }
                        }
                    });
                });
            }

            checkDatesAndCountdown();
        });

        window.addEventListener('scroll', function() {
            const announcement = document.getElementById('announcement');
            if (window.scrollY > 200) {
                announcement.classList.add('show');
            } else {
                announcement.classList.remove('show');
            }
        });

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let numParticles = 100;
        let mouse = { x: null, y: null };

        const setCanvasSize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.opacity = Math.random();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = `rgba(15, 23, 42, ${this.opacity})`;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                if (this.x < 0 || this.x > canvas.width) {
                    this.velocity.x = -this.velocity.x;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.velocity.y = -this.velocity.y;
                }

                const distance = Math.hypot(this.x - mouse.x, this.y - mouse.y);
                if (distance < 150) {
                    this.opacity = Math.min(1, this.opacity + 0.02);
                } else {
                    this.opacity = Math.max(0, this.opacity - 0.005);
                }

                this.draw();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                const radius = Math.random() * 2 + 1;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const velocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
                particles.push(new Particle(x, y, radius, '#e2e8f0', velocity));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
            });
        }
        
        window.onload = function() {
            init();
            animate();
        }
    </script>
</body>
</html>
